<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Dağılımı Sonuçları</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Görev Dağılımı Sonuçları</h1>
    <table border="1">
        <tr>
            <th>Çalışan</th>
            <th>Atanan Görevler</th>
            <th>Kapasite Kullanımı</th>
        </tr>
        {% for calisan, gorevler in results.items() %}
        <tr>
            <td>{{ calisan }}</td>
            <td>{{ gorevler | join(', ') }}</td>
            <td>{{ capacities[calisan] }} / {{ capacities_max[calisan] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Ana Sayfa</a>
</body>
</html>
