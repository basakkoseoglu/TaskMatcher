<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Çalışan Ekle</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

</head>
<body>
    <h1>Yeni Çalışan Ekle</h1>
    <form action="/calisan_ekle" method="post">
        <label for="isim">İsim:</label>
        <input type="text" name="isim" id="isim" required><br>
        <label for="kapasite">Kapasite:</label>
        <input type="number" name="kapasite" id="kapasite" required><br>
        <label for="yetkinlikler">Yetkinlikler (virgülle ayırın):</label>
        <input type="text" name="yetkinlikler" id="yetkinlikler" required><br>
        <button type="submit">Ekle</button>
    </form>
    <a href="/calisanlar">Geri Dön</a>
</body>
</html>
